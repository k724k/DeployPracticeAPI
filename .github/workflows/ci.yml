name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: DeployPracticeAPI
          MYSQL_ROOT_PASSWORD: 0903
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -p0903"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1. 코드 Checkout
      - name: Checkout code
        uses: actions/checkout@v4
      # 2. JDK 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      # 4. MySQL 준비 대기
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -p0903 --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting ($i)..."
            sleep 2
          done
      # 5. Build & Test
      - name: Build and Test
        run: ./gradlew build test
      # 6. 빌드 산출물 업로드
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build/libs/*.jar   # Gradle 기본 빌드 산출물 위치

      # 7. Docker Hub 로그인
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8. Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/deploypracticeapi:latest







